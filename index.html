<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock - Kyli White</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Choose a City...</option>
        <option value="">Seattle</option>
        <option value="">Vienna</option>
        <option value="">Sydney</option>
      </select>
    </div>
    <div class="city">
      <h2>Seattle</h2>
      <p>Date</p>
      <br />
      <p>Time</p>
    </div>
    <div class="city">
      <h2>Vienna</h2>
      <p>Date</p>
      <br />
      <p>Time</p>
    </div>
    <div class="city">
      <h2>Sydney</h2>
      <p>Date</p>
      <br />
      <p>Time</p>
    </div>

    <footer>
      This Project was Coded by Kyli White and is open sourced on
      <a
        href="https://github.com/uncanny-vegan-taco/SheCodes-PlusAddOn-Project"
        target="_blank"
        >GitHub</a
      >
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
