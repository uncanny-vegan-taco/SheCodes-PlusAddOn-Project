<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock - Kyli White</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city">
        <option value="">Choose a City...</option>
        <option value="America/Los_Angeles">Seattle</option>
        <option value="Europe/Vienna">Vienna</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Asia/Hong_Kong">Hong Kong</option>
        <option value="Europe/Zurich">Zurich</option>
        <option value="Pacific/Tahiti">Tahiti</option>
        <option value="America/Montreal">Montreal</option>
        <option value="Australia/Brisbane">Brisbane</option>
        <option value="Europe/Kiev">Kiev</option>
      </select>
      <div id="cities">
        <div class="city" id="seattle">
          <div>
            <h2>Seattle</h2>
            <p class="date"></p>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="vienna">
          <div>
            <h2>Vienna</h2>
            <p class="date"></p>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="sydney">
          <div>
            <h2>Sydney</h2>
            <p class="date"></p>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This Project was Coded by Kyli White and is
      <a
        href="https://github.com/uncanny-vegan-taco/SheCodes-PlusAddOn-Project"
        target="_blank"
        >open sourced on GitHub</a
      >
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
